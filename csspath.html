<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Understanding CSSPath</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <img id="clipped" src="https://img.freepik.com/free-vector/beautiful-creative-mandala-background_23-2147884655.jpg?size=626&ext=jpg&ga=GA1.2.604594893.1695575863&semt=ais" alt="MDN logo" />
    <svg height="0" width="0">
      <defs>
        <clipPath id="cross">
          <rect y="110" x="137" width="90" height="90" />
          <rect x="0" y="110" width="90" height="90" />
          <rect x="137" y="0" width="90" height="90" />
          <rect x="0" y="0" width="90" height="90" />
        </clipPath>
      </defs>
    </svg>

    <select id="clipPath">
      <option value="none">none</option>
      <option value="circle(100px at 110px 100px)">circle</option>
      <option value="url(#cross)" selected>cross</option>
      <option value="inset(20px round 20px)">inset</option>
      <option
        value="path('M 0 200 L 0,110 A 110,90 0,0,1 240,100 L 200 340 z')"
      >
        path
      </option>
    </select>
  </body>
</html>
